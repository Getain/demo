<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理结果 - 高光谱图像处理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-container {
            border: 2px solid #198754;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">处理完成</h1>
        <div class="result-container">
            <h3 class="mb-3">处理结果信息</h3>

            <div class="result-item">
                <h5>原始数据:</h5>
                <p>尺寸: {{ original_shape[0] }} × {{ original_shape[1] }} × {{ original_shape[2] }}</p>
            </div>

            <div class="result-item">
                <h5>预处理后数据:</h5>
                <p>尺寸: {{ processed_shape[0] }} × {{ processed_shape[1] }} × {{ processed_shape[2] }}</p>
                <p>移除的波段数: {{ removed_bands }}</p>
                <p>PCA解释方差比: {{ "%.2f"|format(explained_variance * 100) }}%</p>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">开始训练</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
