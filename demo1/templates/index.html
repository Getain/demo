<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Image Processing System - Major Function</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo_style1.css') }}">
    <style>
        /* 特定页面的额外样式 */
        .upload-form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
}

        .upload-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.15);
        }

        .file-input-container {
            margin-bottom: 35px;
            position: relative;
        }

        .form-label {
            color: #b7b2a9;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        .file-requirements {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 10px;
            line-height: 1.6;
            padding-left: 15px;
            border-left: 2px solid rgba(183, 178, 169, 0.3);
        }

        /* 自定义文件上传按钮样式 */
        .custom-file-input {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-file-input input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .custom-file-input label {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .custom-file-input label:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .custom-file-input:hover label:before {
            left: 100%;
        }

        .custom-file-input:hover label {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #b7b2a9, #d4cfc7);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideBottom 1s ease forwards;
            animation-delay: 1s;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #d4cfc7, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* 步骤指示器样式 */
        .step-indicator {
            color: #b7b2a9;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-indicator::before {
            content: '';
            width: 30px;
            height: 2px;
            background: #b7b2a9;
            display: inline-block;
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-input-container {
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.2s);
        }
        .demo-container::before {
        content: '';
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        border-radius: 25px;
        background: linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.1),
            rgba(255, 255, 255, 0.05),
            rgba(255, 255, 255, 0.1)
        );
        z-index: -1;
        pointer-events: none;
    }


    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Major Function</a>

        <nav class="navbar">
            <a href="#" class="active item" style="--i: 1">Home</a>
            <a href="" class="item" style="--i: 3">Major Function</a>
            <a href="about/about.html" class="item" style="--i: 4">About</a>
            <a href="" class="item" style="--i: 5">Support</a>
        </nav>
    </header>
    <div class="content">
    <div class="demo-container">
    <div class="demo-content">
        <div class="upload-form">
            <div class="step-indicator">第一步 - 数据输入</div>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">  <!-- 添加form标签 -->
                <div class="file-input-container" style="--i: 1">
                    <label class="form-label">图像数据文件</label>
                    <div class="custom-file-input">
                        <input type="file" id="hyperspectral" name="hyperspectral" accept=".mat" required>
                        <label for="hyperspectral">选择文件</label>
                    </div>
                    <div class="file-requirements">
                        请上传 .mat 格式的数据文件
                        <br>
                        文件格式要求：包含名为'data'的三维数组变量（高度 × 宽度 × 波段数）
                    </div>
                </div>

                <div class="file-input-container" style="--i: 2">
                    <label class="form-label">标签文件</label>
                    <div class="custom-file-input">
                        <input type="file" id="label" name="label" accept=".mat" required>
                        <label for="label">选择文件</label>
                    </div>
                    <div class="file-requirements">
                        请上传 .mat 格式的标签文件
                        <br>
                        文件格式要求：包含名为'label'的标签数组
                    </div>
                </div>

                <div style="text-align: center; animation: fadeIn 0.5s ease forwards; animation-delay: 0.6s;">
                    <button type="submit" class="btn-primary">下一步</button>
                </div>
            </form>  <!-- 添加form标签结束 -->
        </div>
    </div>
</div>
</div>
    <script>
        // 添加文件名显示功能
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name || '选择文件';
                e.target.nextElementSibling.textContent = fileName;
            });
        });

        // 添加表单提交动画
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('.btn-primary');
            button.style.pointerEvents = 'none';
            button.style.opacity = '0.7';
            button.textContent = '处理中...';
        });
    </script>
</body>
</html>
