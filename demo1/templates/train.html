<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型预测 - 高光谱图像处理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='demo_style1.css') }}">
    <style>
        .upload-form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .upload-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.15);
        }

        .step-indicator {
            color: #b7b2a9;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-indicator::before {
            content: '';
            width: 30px;
            height: 2px;
            background: #b7b2a9;
            display: inline-block;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: #b7b2a9;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .info-box:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #b7b2a9, #d4cfc7);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #d4cfc7, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .demo-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 25px;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1)
            );
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Major Function</a>
        <nav class="navbar">
            <a href="#" class="item" style="--i: 1">Home</a>
            <a href="" class="active item" style="--i: 3">Major Function</a>
            <a href="about/about.html" class="item" style="--i: 4">About</a>
            <a href="" class="item" style="--i: 5">Support</a>
        </nav>
    </header>
    <div class="content">
        <div class="demo-container">
            <div class="demo-content">
                <div class="upload-form">
                    <div class="step-indicator">第三步 - 模型预测</div>

                    <form action="{{ url_for('train') }}" method="post">
                        <div class="info-box" style="--i: 1">
                            <p>使用预训练模型进行预测，这将显著提高处理速度和准确性。</p>
                            <p>本系统采用深度学习模型，能够自动学习高光谱图像的特征，提供更准确的分类结果。</p>
                        </div>

                        <div style="text-align: center; animation: fadeIn 0.5s ease forwards; animation-delay: 0.6s;">
                            <button type="submit" class="btn-primary">开始预测</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加表单提交动画
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('.btn-primary');
            button.style.pointerEvents = 'none';
            button.style.opacity = '0.7';
            button.textContent = '预测中...';
        });
    </script>
</body>
</html>
